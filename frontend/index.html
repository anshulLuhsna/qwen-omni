<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen2.5-Omni Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .chat-area {
            padding: 30px;
            min-height: 400px;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 20%;
            text-align: right;
        }

        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: 20%;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-area select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .audio-player {
            flex: 1;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #ff4444;
            color: white;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .recording-indicator.active {
            display: flex;
        }

        .status {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Qwen2.5-Omni Chat</h1>
            <p>Text and Voice AI Assistant</p>
        </div>
        
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    Welcome! I can respond to both text and voice. Try typing a message or recording your voice.
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="textInput" placeholder="Type your message here..." />
                <select id="voiceSelect">
                    <option value="Cherry">Cherry</option>
                    <option value="Ethan">Ethan</option>
                    <option value="Serena">Serena</option>
                    <option value="Chelsie">Chelsie</option>
                </select>
                <button class="btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            
            <div class="audio-controls">
                <button class="btn" id="recordBtn" onclick="toggleRecording()">ðŸŽ¤ Record Audio</button>
                <div class="recording-indicator" id="recordingIndicator">
                    <span class="loading"></span>
                    <span>Recording... Click stop when done</span>
                </div>
                <audio id="audioPlayer" controls style="display: none;"></audio>
            </div>
            
            <div class="status" id="status">Ready</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
